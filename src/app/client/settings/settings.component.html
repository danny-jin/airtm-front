<div class="container">
  <h1 class="text-dark mb-50">{{ 'client.settings.root' | translate }}</h1>
  <div class="d-none d-lg-flex mb-30">
    <ul class="list-unstyled d-flex w-100 justify-content-between border-color-iron border-bottom">
      <li class="flex-grow-1 pb-15 fs-5 font-weight-bold text-dark text-center cursor-pointer" routerLinkActive="active" ngxScrollTo="root" [routerLink]="menuItem.value" (click)="setMenu(menuItem.value)" *ngFor="let menuItem of menuItems">
        {{ menuItem.label }}
      </li>
    </ul>
  </div>
  <div class="d-flex d-lg-none">
    <form class="w-100" [formGroup]="form">
      <app-select [options]="menuItems" formControlName="menuItem"></app-select>
    </form>
  </div>
  <router-outlet></router-outlet>
</div>
