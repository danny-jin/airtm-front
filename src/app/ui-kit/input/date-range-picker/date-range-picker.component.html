<div class="form-group" [class.label-input-group]="label">
  <label class="form-label">
    <div class="d-flex mb-5" *ngIf="label">
      <span class="text-info">{{ label }}</span>
    </div>
    <div class="wrapper">
      <input class="border-0 height-40 w-100 text-center outline-none" type="text" ngxDaterangepickerMd [(ngModel)]="defaultValue" (ngModelChange)="choose()"/>
    </div>
  </label>
</div>
