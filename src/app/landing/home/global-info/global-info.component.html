<section class="mt-50">
  <div class="container">
    <div class="row">
      <div class="col-6 col-lg-3 mb-20" *ngFor="let item of globalInfoItems">
        <div class="d-flex flex-column">
          <h4 class="text-primary text-center mb-5">{{ item.symbol }}{{ item.value | number }}{{ item.suffix }}</h4>
          <h6 class="text-info text-center fw-normal">{{ item.description | translate }}</h6>
        </div>
      </div>
    </div>
  </div>
</section>
