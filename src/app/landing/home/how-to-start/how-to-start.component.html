<section class="mt-50">
  <div class="container">
    <div class="d-flex justify-content-center mb-30">
      <h3 class="text-info text-center">{{ 'landing.home.how-to-start.root' | translate }}</h3>
    </div>
    <div class="row">
      <div class="col-12 col-lg-4 mb-20" *ngFor="let step of steps; let i = index;">
        <div class="d-flex flex-column align-items-center px-30 px-lg-0">
          <div class="d-flex justify-content-center mb-10">
            <img class="width-50" defaultImage="assets/images/placeholder.png" lazyLoad="assets/images/landing-pages/home/step-{{ i + 1 }}.png" [alt]="step.description | translate" loading="lazy">
          </div>
          <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-center align-items-center width-25 height-25 rounded-circle bg-primary">
              <span class="text-white font-12 fw-bolder">{{ i + 1 }}</span>
            </div>
          </div>
          <div class="d-flex justify-content-center my-20">
            <span class="fw-bolder text-info">{{ step.description | translate }}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mb-50">
      <button class="btn btn-primary width-160 height-45 rounded-pill">{{ 'common.get-started' | translate }}</button>
    </div>
  </div>
</section>
