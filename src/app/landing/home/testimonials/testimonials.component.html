<section class="mt-50">
  <div class="container">
    <div class="d-flex justify-content-center mb-30">
      <h3 class="text-info text-center">{{ 'landing.home.see-what-others-have-to-say-about-airtm.root' | translate }}</h3>
    </div>
    <div class="row">
      <div class="col-12 col-lg-4 mt-20" *ngFor="let item of testimonials">
        <div class="d-flex flex-column align-items-center px-30 px-lg-0">
          <div class="d-flex justify-content-center">
            <img class="width-70" defaultImage="assets/images/placeholder.png" lazyLoad="assets/images/landing-pages/home/avatars/{{ item.name }}.png" [alt]="item.name" loading="lazy">
          </div>
          <div class="d-flex justify-content-center my-20">
            <span class="fw-bolder text-info">{{ item.name | titlecase }}</span>
          </div>
          <span class="text-info fst-italic">{{ item.text }}</span>
          <div class="d-flex justify-content-center mt-20">
            <star-rating [value]="item.rate" [totalstars]="5" checkedcolor="black" size="24px" [readonly]="true"></star-rating>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-30 mt-lg-0">
      <div class="d-flex flex-column align-items-center">
        <span class="text-info">{{ 'landing.home.see-what-others-have-to-say-about-airtm.read-more-testimonies-at' | translate }}</span>
        <img class="width-115" defaultImage="assets/images/placeholder.png" lazyLoad="assets/images/landing-pages/home/trustpilot.png" alt="Trustpilot" loading="lazy">
      </div>
    </div>
  </div>
</section>
