<section class="mt-30">
  <div class="container">
    <div class="d-none d-lg-flex justify-content-center">
      <div class="w-20" *ngFor="let brand of brands">
        <a [href]="brand.url" target="_blank" class="d-flex h-100 justify-content-center align-items-center mb-20 cursor-pointer">
          <img class="image-fit" defaultImage="assets/images/placeholder.png" [lazyLoad]="brand.logo" [alt]="brand.altTag" loading="lazy">
        </a>
      </div>
    </div>
    <div class="d-flex d-lg-none row justify-content-center px-30">
      <div class="col-6 col-lg-2" *ngFor="let brand of brands">
        <a [href]="brand.url" target="_blank" class="d-flex h-100 justify-content-center align-items-center mb-20 cursor-pointer">
          <img class="image-fit" defaultImage="assets/images/placeholder.png" [lazyLoad]="brand.logo" [alt]="brand.altTag" loading="lazy">
        </a>
      </div>
    </div>
  </div>
</section>
