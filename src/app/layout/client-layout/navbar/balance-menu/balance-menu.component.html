<div #dropdown="ngbDropdown" ngbDropdown (openChange)="openChanged($event)">
  <div class="balance-menu d-flex align-items-center px-10 py-5 rounded-2" ngbDropdownToggle>
    <div class="d-flex d-md-none">
      <app-icon icon="dollar" [width]="24"></app-icon>
    </div>
    <div class="d-none d-md-flex cursor-pointer">
      <span class="text-info me-10">{{ 'navbar.client.main-balance' | translate }}</span>
      <div class="d-flex me-10">
        <span class="text-dark font-weight-bold me-10">{{ 0 | number | currency }}</span>
        <span class="text-info">AirUSD</span>
      </div>
      <div class="d-flex">
        <span class="text-dark font-weight-bold">S{{ 0 | number | currency }}</span>
        <span class="text-info">SGD</span>
      </div>
    </div>
    <app-icon icon="{{ isOpened ? 'arrow-up' : 'arrow-down' }}" [width]="24" color="blue-bayoux"></app-icon>
  </div>
  <div class="balance-box position-absolute border-0 elevation-18" ngbDropdownMenu aria-labelledby="dropdown">
    <app-balance-box (closeBox)="dropdown.close()"></app-balance-box>
  </div>
</div>
