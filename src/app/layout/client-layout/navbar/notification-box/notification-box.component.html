<div class="rounded-2">
  <div class="d-flex flex-column px-20 pt-10 border-bottom border-color-iron">
    <div class="d-flex justify-content-between">
      <span class="text-info mb-5">{{ 'navbar.client.push-notification' | translate }}:</span>
      <div class="d-flex justify-content-between align-items-center mb-15">
        <div class="d-flex">
          <mat-slide-toggle (change)="pushNotification($event)"></mat-slide-toggle>
          <app-icon class="ms-10" icon="circle-note" [width]="18" color="dodger-blue" hoverColor="dodger-blue" [ngbPopover]="descriptionTemplate" placement="bottom-right"></app-icon>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end mb-10">
      <a class="text-primary cursor-pointer text-decoration-none" (click)="closeBox.emit()">{{ 'navbar.client.mark-all-read' | translate }}</a>
    </div>
  </div>
  <div class="px-20">
    <div class="d-flex justify-content-center align-items-center height-150">
      <span class="text-info">{{ 'navbar.client.no-unread-notifications' | translate }}</span>
    </div>
    <div class="d-flex justify-content-center mb-10">
      <a class="text-primary cursor-pointer text-decoration-none" (click)="closeBox.emit()">{{ 'navbar.client.view-all-activity' | translate }}</a>
    </div>
  </div>
</div>
<ng-template #descriptionTemplate>
  <div class="text-info">
    {{ 'navbar.client.push-notification-notes' | translate }}
  </div>
</ng-template>
